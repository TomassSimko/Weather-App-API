<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/scss/sass.css">
    <title>Class TDL</title>
</head>
<body>
   <div class="main-container">
       <div class="weather-title">
           <div class="weather1">
            <p>Weather</p>
           </div>
           <div class="info">
               <p>i</p>
           </div>
           

       </div>

       <div class="info-container">
        <div class="location"></div>
        <div id="temperature-value"></div>
        <div class="temperature-description">
           
        </div>
       
        </div>

        <div id="date"></div>
        
        <div class="menu-container">
            <div class=" flexbox first-div">
                <div class="city">
                    <p class="date">Now</p>
                    <div class="temperature-val">
                        <p class="bottom-temp-value"></p>
                    </div>
                    <img src="" alt="" class="icon">
                </div>
                
            </div>
            <div class=" flexbox second-div">
                <div class="city">
                    <p class="date2">Sunday</p>
                    <div class="temperature-val">
                        <p class="temp2">25°</p>
                    </div>
                    <img src="/icons/02n.png" alt="">
                </div>
            </div>
            <div class="flexbox third-div">
                <div class="city">
                    <p class="date3">Monday</p>
                    <div class="temperature-val">
                        <p class="temp3">45°</p>
                    </div>
                    <img src="/icons/01n.png" alt="">
                </div>
            </div>
           
        </div>

        <div class="detail-container">
            <div class="box-1">
                <p class="feels_like"></p>
                <p class="feels">Feels like</p>
                
            </div>

            <div class="box-2">
                <p class="humidity"></p>
                <p class="humidity_">Humidity</p>
            </div>

            <div class="box-3">
                <p class="wind"></p>
                <p class="wind_">Wind</p>
            </div>
        </div>

<div class="search">
    
</div>

    
         
      </div>

   </div>


    <script src="/js/main.js"></script>
</body>
</html>
